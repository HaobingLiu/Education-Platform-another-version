    <script>
var myChart1 = echarts.init(document.getElementById('chart-1'));
option = {

    // 	]
    // },
    xAxis: {type: 'category'},
    yAxis: {},
    // Declare several bar series, each will be mapped
    // to a column of dataset.source by default.
    series: [
        {type: 'bar'},
        {type: 'bar'},
        {type: 'bar'},
        {type: 'bar'}
    ]
};
var dat = {{chart1|safe}};
myChart1.setOption(option);
myChart1.setOption({
		dataset: {
			source: [
				['cat', '语文不及格人数', '数学不及格人数', '英语不及格人数','总人数'],
				dat
			]
		}
}
);

    </script>

    <script>
var myTable1 = $('#table-1').DataTable();
myTable1.clear().draw();

ret = {{table1|safe}};

for(j = 0,len = ret.length; j < len; j++) {
    Stu = ret[j][0];
    //alert(StuID);

    Xm = ret[j][1];
    Xx = ret[j][2];
    Nj = ret[j][3];
    Xb = ret[j][4];

    myTable1.row.add([Stu,Xm,Xx,Nj,Xb]).draw();
}
